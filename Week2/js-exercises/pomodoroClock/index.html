<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Clock</h1>
        <h2>Session Length</h2>
        <div class="direction">
            <button id="up"><i class="fas fa-arrow-up"></i></button>
            <h3 id="sesionLength">25</h3>
            <button id="down"><i class="fas fa-arrow-down"></i></button>
        </div>
        <div class="block">
            <h2>Session</h2>
            <h1 id="timer"><span id="minute">25</span>:<second id="second">00</second></h1>
        </div>
        <div class="direction">
            <button id="play"><i class="special fas fa-play"></i></button>
            <button id="stop" hidden=true><i class="special fas fa-stop"></i></button>
            <button id="pause"><i class="special fas fa-pause"></i></button>
        </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
